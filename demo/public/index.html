<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Heat Triangles</title>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <style>
            html,
            body,
            #map,
            #canvas {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
            }
            .cr.number:not(.has-slider) > div > .property-name,
            .cr.boolean > div > .property-name {
                width: 80%;
            }

            .cr.number:not(.has-slider) > div > .c,
            .cr.boolean > div > .c {
                width: 20%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <canvas id="canvas"></canvas>
        <script src="./dist/index.js"></script>
    </body>
</html>
